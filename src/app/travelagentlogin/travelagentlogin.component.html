<link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
<header>
  <nav>
      <div class="logo"><h1 class="">Welcome  {{username}}</h1></div>


<div class="menu">

  <a href="#" routerLink="/" (click)="ndisp()">Home</a>
  <a href="#" routerLink="/travelagent" (click)="trq()">TravelRequest</a>
  <a href="#" routerLink="/">Logout</a>
  </div>
  </nav>
<div class="container">
    <table class="table table-trapped" *ngIf="displaynew">
     <thead>
       <tr>
         <th>Source</th>
         <th>Destination</th>
         <th>Travel Date</th>
         <th>Mode</th>
         <th>Status</th>
       </tr> 
     </thead>
     
     <tbody>
       
     <tr *ngFor="let f of member">
       
       
         
       
       <td>{{f.source}}</td>
       <td>{{f.destination}}</td>
       <td>{{f.travelDate.split("T")[0]}} {{f.travelDate.split("T")[1]}}</td>
       <td>{{f.travelMode}}</td>
       <td>{{f.currentStatus}}</td>
       <td>
       <a href="#" routerLink="/Details" (click)="detailchk(f)"><i class="fa fa-file-text "></i></a></td>
        <button *ngIf="f.currentStatus=='APPROVED'"(click)="editchk(f)">Edit</button>
    
    
     </tr>
     </tbody>
    </table>
   </div>
