<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
rel="stylesheet"  type='text/css'>
<header>
  <div class="container">
    
    <br>
     <h1>Update Details</h1>
     
   
     <!--button (click)="route()">Back to list</button-->
     <a href="#"  routerLink="/admin">Back to list</a>
   
     <br>
<br>
<table class="table-trapped" >
    <thead>
      <tr >
        <th>Employee Id</th>
        <th>Name</th>
        <th>User Type</th>
        <th>Login Id</th>
        <th>Manager User Id</th>
        
      </tr> 


    </thead>

    <tbody>
        <tr *ngFor="let f of members">
            <td>{{f.userId}}</td>
            <td>{{f.name}}</td>
            <td>{{f.userTypeId}}</td>
            <!-- <td>{{f.travelDate.split("T")[0]}} {{f.travelDate.split("T")[1]}}</td> -->
            <td>{{f.loginId}}</td>
            <td>{{f.managerUserId}}</td>
           <td>
            <button (click)="editchk(f)"><i class="fa fa-pencil "></i></button></td>
            <td>
            <button  (click)="deletechk(f)"><i class="fa fa-trash "></i></button>
        </tr>
    </tbody>
</table>
